<!DOCTYPE html>
<html>
  <head>
    <title>Sing 4 Your Dreams test page</title>
	</head>
  <body>
<style type="text/css">
.button {
	
	display: inline-block;
	outline: none;
	cursor: pointer;
	text-align: center;
	text-decoration: none;
	font-size: 18px;
	font-weight: bold;
	padding: .5em 2em .4em;
	text-shadow: 0 1px 1px rgba(0,0,0,.3);
	-webkit-border-radius: .5em;
	-moz-border-radius: .5em;
	border-radius: .5em;
	-webkit-box-shadow: 0 1px 2px rgba(0,0,0,.2);
	-moz-box-shadow: 0 1px 2px rgba(0,0,0,.2);
	box-shadow: 0 1px 2px rgba(0,0,0,.2);

	
}
</style>
<h1>The Youtube Direct Button<h1>
<script type="text/javascript" src="https://sing4dreams.appspot.com/js/ytd-embed.js"></script>
<script type="text/javascript">
var ytdInitFunction = function() {
  var ytd = new Ytd();
  ytd.setAssignmentId("1001");
  ytd.setCallToAction("callToActionId-1001");
  var containerWidth = 350;
  var containerHeight = 550;
  ytd.setYtdContainer("ytdContainer-1001", containerWidth, containerHeight);
  ytd.ready();
};
if (window.addEventListener) {
  window.addEventListener("load", ytdInitFunction, false);
} else if (window.attachEvent) {
  window.attachEvent("onload", ytdInitFunction);
}
</script>
<a id="callToActionId-1001" class="button" href="javascript:void(0);">Submit your Video</a>
<div id="ytdContainer-1001"></div>
</body>
</html>
